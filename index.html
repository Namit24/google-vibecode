<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse | Context-Native Wellness</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;600&family=Newsreader:ital,opsz,wght@0,6..72,300;0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: '#FDFCF8',
                        stone: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c',
                            800: '#292524',
                            900: '#1c1917',
                        },
                        teal: {
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        },
                    },
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        serif: ['Newsreader', 'serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'monospace'],
                    },
                    letterSpacing: {
                        tight: '-0.02em',
                        tighter: '-0.03em',
                        widest: '0.12em',
                    },
                    cursor: {
                        none: 'none',
                    }
                }
            }
        }
    </script>

    <!-- Global Styles -->
    <style>
        body {
            background-color: #FDFCF8;
            color: #1c1917;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 6px;
            height: 6px;
            background-color: #1c1917;
        }

        .cursor-outline {
            width: 32px;
            height: 32px;
            border: 1px solid rgba(28, 25, 23, 0.2);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        body.hovering .cursor-outline {
            width: 50px;
            height: 50px;
            background-color: rgba(28, 25, 23, 0.03);
            border-color: transparent;
        }

        /* Subtle Grain */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9000;
            opacity: 0.02;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 3D Tilt Utility */
        .tilt-card {
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        /* Soft Gradient Orb */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            z-index: -1;
            animation: breathe 15s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        /* Utilities */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        ::selection {
            background: #e7e5e4; 
            color: #1c1917; 
        }

        /* Scanline Animation for Image Processing */
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Modal Entry Animation */
        @keyframes modal-enter {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-modal-enter {
            animation: modal-enter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-wave {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 8s linear forwards;
        }
        
        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }

        @keyframes equalizer {
            0%, 100% { height: 20%; }
            50% { height: 90%; }
        }
        .animate-equalizer {
            animation: equalizer 0.5s ease-in-out infinite alternate;
        }

        @keyframes slide-up {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>

</head>

</html>
